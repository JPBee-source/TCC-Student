<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Mobile Menu Button -->
<button class="mobile-menu-btn" id="mobileMenuBtn">
    <img id="mobileIcon" src="feather/menu.svg" class="icon">
</button>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <!-- Logo -->
        <div class="logo">
            <img src="images/logo1.png" alt="Logo" class="logo-img">
            <span class="logo-text">Attendify</span>
        </div>

        <!-- Main Menu -->
        <div class="sidebar-section">
            <span class="section-title">MY PANEL</span>

            <a class="menu-item active" data-src="dashboard.html">
                <img class="icon" src="feather/home.svg">
                <span>Dashboard</span>
            </a>

            <a class="menu-item" data-src="calendar.html">
                <img class="icon" src="feather/calendar.svg">
                <span>Calendar</span>
            </a>

            <a class="menu-item" data-src="reports.html">
                <img class="icon" src="feather/clock.svg">
                <span>Report</span>
            </a>

            <a class="menu-item" data-src="organizer.html">
                <img class="icon" src="feather/folder.svg">
                <span>Organizer</span>
            </a>
        </div>

        <!-- Settings -->
        <div class="sidebar-section">
            <span class="section-title">SETTINGS</span>

            <a class="menu-item" data-src="settings.html">
                <img class="icon" src="feather/settings.svg">
                <span>Settings</span>
            </a>

            <a class="menu-item" data-src="help.html">
                <img class="icon" src="feather/help-circle.svg">
                <span>Help Center</span>
            </a>
        </div>

        <!-- Profile -->
        <div class="profile-box">
            <img src="images/your-pfp.jpg" class="profile-photo">

            <div class="profile-info">
                <strong id="profileName">Admin</strong>
                <span id="profileEmail">admin@gmail.com</span>
            </div>


            <div class="profile-menu-btn" id="profileMenuBtn">â‹®</div>

            <div class="profile-dropdown" id="profileDropdown">
                <a href="profile.html">
                    <img class="icon" src="feather/user.svg">
                    <span>Profile</span>
                </a>
                <a href="index.html">
                    <img class="icon" src="feather/log-out.svg">
                    <span>Logout</span>
                </a>
            </div>
        </div>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
        <div class="personal-frame">
            <iframe src="dashboard.html" class="main-iframe"></iframe>
        </div>
    </main>

    <!-- Toggle button -->
    <div class="toggle-btn" onclick="toggleSidebar()">&lt;&gt;</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://snyzylwynzwzchivczms.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueXp5bHd5bnp3emNoaXZjem1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NTM5NDQsImV4cCI6MjA4MTAyOTk0NH0.QBBdQUqS_wpo6CTl4mppziCCbiigq8Fqg9KjsVfcmMM";

const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ---------------------------
   ELEMENTS
---------------------------- */
const menuItems = document.querySelectorAll('.menu-item');
const iframe = document.querySelector('.main-iframe');
const sidebar = document.querySelector('.sidebar');
const layout = document.querySelector('.layout');
const mobileMenuBtn = document.getElementById('mobileMenuBtn');
const mobileIcon = document.getElementById('mobileIcon');
const profileMenuBtn = document.getElementById('profileMenuBtn');
const profileDropdown = document.getElementById('profileDropdown');

// Sidebar profile elements
const profileNameEl = document.getElementById('profileName');
const profileEmailEl = document.getElementById('profileEmail');
const profilePhotoEl = document.querySelector('.profile-photo');

/* ---------------------------
   SIDEBAR NAVIGATION
---------------------------- */
menuItems.forEach(item => {
    item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');

        const src = item.getAttribute('data-src');
        if (src) iframe.src = src;

        profileDropdown.style.display = 'none';
        if (window.innerWidth <= 768) closeMobileSidebar();
    });
});

/* ---------------------------
   DESKTOP TOGGLE
---------------------------- */
function toggleSidebar() {
    if (window.innerWidth <= 768) return;
    sidebar.classList.toggle('collapsed');
    layout.classList.toggle('collapsed');
    profileDropdown.style.display = 'none';
}

/* ---------------------------
   MOBILE TOGGLE
---------------------------- */
mobileMenuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    sidebar.classList.toggle('mobile-open');
    updateMobileIcon();
    profileDropdown.style.display = 'none';
});

function closeMobileSidebar() {
    sidebar.classList.remove('mobile-open');
    updateMobileIcon();
}

function updateMobileIcon() {
    mobileIcon.src = sidebar.classList.contains('mobile-open')
        ? 'feather/x.svg'
        : 'feather/menu.svg';
}

/* ---------------------------
   PROFILE DROPDOWN
---------------------------- */
profileMenuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    profileDropdown.style.display =
        profileDropdown.style.display === 'flex' ? 'none' : 'flex';
});

document.addEventListener('click', (e) => {
    if (!profileDropdown.contains(e.target) && e.target !== profileMenuBtn) {
        profileDropdown.style.display = 'none';
    }
});

/* ---------------------------
   LOAD SIDEBAR PROFILE
---------------------------- */
async function loadAdminProfile() {
    try {
        // Replace this with the current logged-in admin's email
        const storedUser = JSON.parse(localStorage.getItem('adminUser')) || { email: 'admin@gmail.com' };

        const { data, error } = await supabaseClient
            .from('Student')          // Table name
            .select('firstname, email, picture')  // Columns
            .eq('email', storedUser.email)
            .single();

        if (error || !data) {
            console.error('Error fetching admin profile:', error);
            return;
        }

        // Update the sidebar
        profileNameEl.textContent = data.firstname || 'Admin';
        profileEmailEl.textContent = data.email || storedUser.email;

        if (data.picture && data.picture.trim() !== '') {
            profilePhotoEl.src = data.picture;
        } else {
            profilePhotoEl.src = 'images/your-pfp.jpg'; // fallback
        }

    } catch (err) {
        console.error('Unexpected error fetching profile:', err);
    }
}

/* ---------------------------
   GENERATE PLACEHOLDER IMAGE
---------------------------- */
function generatePlaceholder(firstName) {
    const initials = (firstName.substring(0,2) || "NA").toUpperCase();
    const colors = ["#f44336","#e91e63","#9c27b0","#673ab7","#3f51b5","#2196f3","#03a9f4","#00bcd4","#009688","#4caf50","#8bc34a","#cddc39","#ffc107","#ff9800","#ff5722"];
    const bgColor = colors[Math.floor(Math.random()*colors.length)];

    const canvas = document.createElement('canvas');
    canvas.width = 100;
    canvas.height = 100;
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = bgColor;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = '#fff';
    ctx.font = 'bold 40px Inter, sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(initials, canvas.width/2, canvas.height/2);

    return canvas.toDataURL();
}

/* ---------------------------
   REFRESH SIDEBAR PROFILE AFTER EDIT
---------------------------- */
function refreshSidebarProfile(updatedData) {
    profileNameEl.textContent = updatedData.firstname || 'Admin';
    profileEmailEl.textContent = updatedData.email || '';
    profilePhotoEl.src = updatedData.picture && updatedData.picture.trim() !== ''
        ? updatedData.picture
        : generatePlaceholder(updatedData.firstname || 'NA');
}

// Load sidebar profile on page load
window.addEventListener('DOMContentLoaded', loadAdminProfile);

/* ================== SHOW/HIDE ORGANIZER PANEL ================== */
async function updateOrganizerPanel() {
    try {
        // Get currently logged-in student from localStorage
        const student = JSON.parse(localStorage.getItem("adminUser"));
        if (!student) return;

        const studentId = student.id; // assuming 'id' is the column in Student table

        // Fetch organizer status from Supabase
        const { data, error } = await supabaseClient
            .from("Student")
            .select("organizer")
            .eq("id", studentId)
            .single(); // expecting one row

        if (error) {
            console.error("Error fetching organizer status:", error);
            return;
        }

        const organizerMenuItem = document.querySelector(
            '.menu-item[data-src="organizer.html"]'
        );

        if (!organizerMenuItem) return;

        // Show or hide based on organizer status
        if (data.organizer) {
            organizerMenuItem.style.display = "flex"; // show
        } else {
            organizerMenuItem.style.display = "none"; // hide
        }
    } catch (err) {
        console.error("Error in updateOrganizerPanel:", err);
    }
}
/* ================= REALTIME TODAY EVENTS ================= */
supabaseClient
  .channel("realtime-today-events")
  .on(
    "postgres_changes",
    { event: "*", schema: "public", table: "Student" },
    () => {
      updateOrganizerPanel();
    }
  )
  .subscribe();

// Call the function after your page loads or user logs in
updateOrganizerPanel();

</script>


</body>
</html>
